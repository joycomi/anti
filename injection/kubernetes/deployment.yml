apiVersion: apps/v1
kind: Deployment
metadata:
  name: injection
  namespace: anticorona
  labels:
    app: injection
spec:
  replicas: 2
  selector:
    matchLabels:
      app: injection
  template:
    metadata:
      labels:
        app: injection
    spec:
      containers:
        - name: injection
          image: anticorona/injection:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
          volumeMounts:
            - name: volume
              mountPath: "/mnt/azure"
      volumes:
      - name: volume
        persistentVolumeClaim:
          claimName: injection-disk